<div *ngFor="let producto of productos" class="card card-body mb-2">
    <div class="row">
        <div class="col-md-8">
            <ul>
                <li>
                    name: {{producto.nombre_producto}}
                </li>
                <li>
                    valor: {{producto.valor_unitario}}
                </li>
                <li>
                    cantidad: {{producto.cantidad}}
                </li>
            </ul>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
